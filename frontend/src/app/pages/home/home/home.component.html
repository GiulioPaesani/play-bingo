<app-create-game-popup [isVisible]="isCreateGamePopupVisible"
  [closePopup]="closeCreateGamePopup"></app-create-game-popup>
<app-join-popup [isVisible]="isJoinPopupVisible" [gameCode]="gameCode"></app-join-popup>


<app-title size="big"></app-title>
<app-subtitle></app-subtitle>

<div class="mt-28 flex flex-col items-center">
  <app-label text="Gioca in party"></app-label>
  <app-button class="mt-4" label="CREA PARTITA" (click)="openCreateGamePopup()"></app-button>
  <div class="min-w-80 sm:w-96 flex mt-6">
    <app-input placeholder="CODICE PARTITA" [inputValue]="inputGameCode" [maxLength]="5"></app-input>
    <app-button class="ml-auto" icon="enter.svg" [fixedWidth]='false' (click)="openJoinPopup()"></app-button>
  </div>
</div>
