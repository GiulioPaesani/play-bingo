<div class="p-16">
  <p class="text-lg bg-slate-400 py-2 px-4">Codice: {{gameService.gameCode}}</p>
  <button (click)="regenerateGameCode()" class="text-bold border-black border-2">Rigenera codice</button>

  <div>
    <h2>Players list:</h2>
    <ul>
      <li *ngFor="let player of players">{{player.username}} - ID: {{player.socketId}}</li>
    </ul>
  </div>
</div>
