<div
  class="bg-secondary-500 rounded-2xl w-full sm:w-fit p-4 ease-in-out duration-300 h-[80vh] left-5 sm:left-10 top-24 max-w-[90%] z-30 fixed"
  [ngClass]="isOpen ? 'listOpened' : 'listClosed'" (window:resize)="windowResize()">
  <app-button id="listButton" size="small" [icon]="isOpen ? 'left.svg' : 'right.svg'" [fixedWidth]="false"
    class="absolute top-4 right-4 block" [ngClass]="{
      '2xl:hidden': !largeScreen
    }" (click)="isOpen = !isOpen"></app-button>

  <app-label text="GIOCATORI" color="red" class="font-medium"></app-label>
  <app-label [text]="players.length + '/' + gameService.gameOptions?.maxPlayers" color="red" size="small"></app-label>

  <div class="flex flex-col gap-2 mt-4 w-full h-[80%] sm:h-[90%] overflow-y-auto">
    <app-player *ngFor="let player of players; index as i" [socketId]="player.socketId" [username]="player.username"
      [avatarNum]="player.avatarNum" [numCards]="player.numCards" [hostPermission]="hostPermission"
      [index]="i"></app-player>
  </div>


</div>
