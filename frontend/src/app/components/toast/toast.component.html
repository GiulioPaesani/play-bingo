<div
  class="absolute top-0 left-0 z-50 w-full lg:w-fit lg:px-6 pointer-events-none p-4 flex flex-col gap-4 items-center">
  <div
    class="group w-72 sm:w-96 h-20 p-4 rounded-2xl pointer-events-auto font-medium bg-secondary-700 flex gap-2 items-center"
    *ngFor="let toast of gameService.toasts">

    <img class="size-8"
      [src]="'../../../assets/icons/' + (toast.type === 'success' ? 'correct.svg' : toast.type === 'warning' ? 'warn.svg' : 'error.svg')">

    {{toast.text}}

    <app-button class="ml-auto hidden sm:group-hover:block" icon="close.svg" [fixedWidth]="false" size="small"
      (click)="deleteToast(toast.toastId)"></app-button>
  </div>
</div>
